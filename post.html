<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="js/json2.js"></script>
	<script src="js/jquery-1.8.1.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/jstorage.js"></script>
	<script src="js/geolib.js" type="text/JavaScript"></script>
	<script src="js/postlib.js" type="text/JavaScript"></script>
	<script src="js/javascript.js" type="text/javascript" ></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>SquareNews</title>
	<script>
	
	function postNewsHere() {
		var t = $("#newstitle").val();
		var str = $("#newstxt").val();
		if (!str) return;
		//var mpos = userMarker.getPosition();
		var mpos = getUserPos();
		postNews(t, str, mpos.lat, mpos.lng);
		$("#newstxt").val('');
	}
	
	$(document).ready( function() {
		
		$('#newstxt').keypress(function(event) {
			if (event.keyCode == 13) {
				event.preventDefault();
				$("#postbutton").click();
				//$(this).blur();
			}
		});
		
	});
	</script>
  </head>
  <body>
  		<div id="main">
			<input type="text" id="newstitle" name="title" placeholder="Title"/></br>
			<textarea id="newstxt" name="txt" placeholder="Text"></textarea></br>
			<button id="postbutton" onclick="postNewsHere();">Post!</button>
			<div id="menu_div">
				<ul id="bottom_menu">
					<li id="menu_1" class="menu_secondary"><a href="post.html"><img src="images/Icon_Post.png"/></a></li>
					<li id="menu_2" class="menu_primary"><a href="home.html"><img src="images/Icon_Home.png"/></a></li>
					<li id="menu_3" class="menu_secondary"><a href="config.html"><img src="images/Icon_Config.png"/></a></li>
				</ul>
			</div>
		</div>
  </body>
</html>
